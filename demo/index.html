<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Angular Named Toggle Demo</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-app="ng">

        <div>
        Defaults: <input toggle-switch type="checkbox" />
        </div>
        
        <div>
            Long label support: <input toggle-switch type="checkbox" on-label="'On supporting long labels'" off-label="'Off'" />
        </div>
        <div style="font-size: 3em;">
            Font size: <input toggle-switch type="checkbox" on-label="'On'" off-label="'Off'" />
        </div>
        <div>
            Alternative values: <input toggle-switch type="checkbox" model="value" true-value="'Wooo!'" false-value="'Booo!'" />
            The value is: {{value}}
        </div>

        <div>
            Or an iOS style switch: <div ios-toggle model="value" true-value="'Wooo!'" false-value="'Booo!'" /></div>
            The value is: {{value}}
        </div>

        <script src="../bower_components/angular/angular.js"></script>
        <script src="../angular-named-toggle.js"></script>
    </body>
</html>
